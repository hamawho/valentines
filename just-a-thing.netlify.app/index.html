<body>

    <div class="main-container">

        <!-- Step 1: The Checkbox -->
        <div class="captcha-box" id="step-checkbox">
            <div class="checkbox-container">
                <div class="checkbox" id="checkbox-btn"></div>
                <label>I'm not a robot</label>
            </div>
            <div class="captcha-logo">
                <img src="../www.gstatic.com/recaptcha/api2/logo_48.png" alt="logo">
                <span>reCAPTCHA</span>
                <div class="privacy-links">Privacy - Terms</div>
            </div>
        </div>

        <!-- Step 2: The Grid (Round 1 & 2) -->
        <div class="captcha-modal hidden" id="captcha-modal">
            <div class="modal-header" id="modal-header">
                <h3>Select all images with</h3>
                <h1 id="instruction-text">your valentine</h1>
                <p>Click verify once there are none left.</p>
            </div>

            <div class="grid-container" id="grid">
                <!-- Tiles generated by JS -->
            </div>

            </div>
        </div>


        <!-- Step 3: Date Choice -->
        <div class="choice-screen hidden" id="choice-screen">
            <h1>Pick where you want to go!</h1>
            <div class="choice-grid">
                <button class="choice-card" data-choice="1" type="button">
                    <img src="assets/choice1.jpg" alt="Choice 1 image placeholder">
                    <h2>Picnic in the park</h2>
                </button>
                <button class="choice-card" data-choice="2" type="button">
                    <img src="assets/choice2.png" alt="Choice 2 image placeholder">
                    <h2>Dinner at Don Gennaro</h2>
                </button>
                <button class="choice-card" data-choice="3" type="button">
                    <img src="assets/choice3.webp" alt="Choice 3 image placeholder">

        </div>
